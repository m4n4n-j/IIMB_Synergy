<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Match Reveal UI</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet"/>
<script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#ec1313",
            "background-light": "#f8f6f6",
            "background-dark": "#221010",
          },
          fontFamily: {
            "display": ["Inter", "sans-serif"]
          },
          borderRadius: {
            "DEFAULT": "0.25rem",
            "lg": "0.5rem",
            "xl": "0.75rem",
            "full": "9999px"
          },
        },
      },
    }
  </script>
<style>
    .material-symbols-outlined {
      font-variation-settings:
        'FILL' 0,
        'wght' 400,
        'GRAD' 0,
        'opsz' 24
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="font-display bg-background-light dark:bg-background-dark">
<div class="relative flex min-h-screen w-full flex-col">
<!-- Top App Bar -->
<header class="p-4 pb-2">
<div class="flex h-12 items-center justify-between">
<div class="flex size-10 items-center justify-center text-zinc-900 dark:text-zinc-200">
<span class="material-symbols-outlined text-2xl">arrow_back_ios_new</span>
</div>
<div class="flex size-10 items-center justify-center"></div> <!-- Spacer for centering title -->
</div>
<h1 class="text-3xl font-bold tracking-tight text-zinc-900 dark:text-zinc-100">You've Got a Match!</h1>
</header>
<main class="flex flex-1 flex-col p-4">
<!-- Match Card -->
<div class="flex flex-col items-stretch justify-start rounded-xl bg-white dark:bg-zinc-800/50 shadow-lg @container">
<div class="relative h-48 w-full bg-cover bg-center bg-no-repeat" data-alt="Abstract image of Priya Sharma" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuBHbjK8Hdfj8FG9eJG8hP9cKg8hFJy16AY31RqMe7Egsn_fHanUjAjR5UOxtBGbapYJMO8mj_v5Dk0nO1dG2N6X78zPmzV-2LkCp2lOc3Z1xogDhqfk7d-9r1jDBeLFvvCfVS7zXiMCDSbF792Or2HIEkU1HgIqEm2kJQjG6dJjHkSPvMbO82Jep32zl1-5NlEn7cKb0-1hdN-uPwSq2BiimraXg4VKSb8rVWtZjaYwU_gHdhha92iAoJyANw1vUAJp-yyH9buTj40");'>
<div class="absolute inset-0 bg-gradient-to-t from-black/60 to-transparent"></div>
<div class="absolute bottom-0 p-4">
<p class="text-xs font-normal leading-normal text-white/80">You are meeting</p>
<p class="text-xl font-bold leading-tight tracking-tight text-white">Priya Sharma (EPGP)</p>
</div>
</div>
<div class="flex w-full grow flex-col items-stretch justify-center gap-2 p-4">
<!-- List Items for Details -->
<div class="flex items-center gap-4 py-2 min-h-14">
<div class="flex size-10 shrink-0 items-center justify-center rounded-full bg-primary/10 text-primary dark:bg-primary/20 dark:text-primary/80">
<span class="material-symbols-outlined">directions_walk</span>
</div>
<p class="flex-1 truncate text-base font-normal leading-normal text-zinc-800 dark:text-zinc-200">Activity: A walk around campus</p>
</div>
<div class="flex items-center gap-4 py-2 min-h-14">
<div class="flex size-10 shrink-0 items-center justify-center rounded-full bg-primary/10 text-primary dark:bg-primary/20 dark:text-primary/80">
<span class="material-symbols-outlined">location_on</span>
</div>
<p class="flex-1 truncate text-base font-normal leading-normal text-zinc-800 dark:text-zinc-200">Location: Main Sports Complex Entrance</p>
</div>
<div class="flex items-center gap-4 py-2 min-h-14">
<div class="flex size-10 shrink-0 items-center justify-center rounded-full bg-primary/10 text-primary dark:bg-primary/20 dark:text-primary/80">
<span class="material-symbols-outlined">schedule</span>
</div>
<p class="flex-1 truncate text-base font-normal leading-normal text-zinc-800 dark:text-zinc-200">Time: Wednesday, 5:00 PM</p>
</div>
</div>
</div>
</main>
<!-- Footer with CTAs -->
<footer class="sticky bottom-0 mt-auto bg-background-light p-4 pt-2 dark:bg-background-dark">
<div class="flex flex-col gap-3">
<button class="flex h-12 w-full items-center justify-center rounded-xl bg-primary text-base font-bold text-white transition-colors hover:bg-primary/90">
          Say Hello
        </button>
<button class="text-sm font-medium text-zinc-500 transition-colors hover:text-zinc-700 dark:text-zinc-400 dark:hover:text-zinc-200">
          Need to reschedule?
        </button>
</div>
</footer>
</div>
</body></html>
